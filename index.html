<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Html Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="google" content="notranslate">
        <title>Title</title>
        <!-- SEO Tags -->
        <meta name="robots" content="">
        <meta name="revisit-after" content="1 day">
        <meta name="theme-color" content="#ffffff">
        <meta name="thumbnail" content="url/images/google-card.png">
        <meta name="description" content="description of your site!">
        <meta name="keywords" content="keywords,of,your,site">
        <link href="webmanifest.json" rel="manifest">
        <link href="url of your site" rel="canonical">
        <!-- Facebook OpenGrahpProtocol Tags -->
        <meta property="og:title" content="Title of your site">
        <meta property="og:type" content="website">
        <meta property="og:description" content="description of you site">
        <meta property="og:image:width" content="1240">
        <meta property="og:image:height" content="650">
        <meta property="og:image" content="url/images/facebook-card.jpg">
        <meta property="og:url" content="url of your site">
        <meta property="og:site_name" content="Title of you site">
        <!-- Twitter OpenGrahpProtocol Tags-->
        <meta name="twitter:title" content="Title of your site">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:description" content="description of you site">
        <meta name="twitter:image" content="url/images/twitter-card.jpg">
        <meta name="twitter:url" content="url of your site">
        <!-- Icons -->
        <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
        <link rel="favicon.svg" href="mask-icon.svg" color="#000000">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Design -->
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <!-- Script Tags -->
        <script src="script/script.js">
        </script>
    </body>
</html>
