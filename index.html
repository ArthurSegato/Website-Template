<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Html Tags -->
        <meta charset="utf-8">
        <title>Title of your site</title>
        <!-- Responsive Tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- SEO Tags -->
        <link href="Your website link" rel="canonical">
        <meta name="robots" content="">
        <meta name="revisit-after" content="1 day">
        <meta name="keywords" content="Keywords that define your site, must be separated by commas.">
        <meta name="description" content="Description that will appear when your site is searched on google.">
        <!--        Open Graph Tags     -->
        <!--    Facebook   -->
        <meta property="og:title" content="Title that will appear when your site is posted on facebook.">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Description that will appear when your site is posted on facebook.">
        <meta property="og:image" content="Url of the image that will appear when your site is posted on facebook">
        <meta property="og:url" content="Your website URL">
        <meta property="og:site_name" content="Name of your site">
        <!--    Twitter   -->
        <meta name="twitter:title" content="Title that will appear when your site is posted on twitter.">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:description" content="Description that will appear when your site is posted on twitter.">
        <meta name="twitter:image" content="Url of the image that will appear when your site is posted on twitter">
        <meta name="twitter:url" content="Your website URL">
        <!-- Icon tags -->
        <link href="favicon.svg" rel="image/svg+xml">
        <link href="favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
        <link href="favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
        <link href="apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
        <link href="safari-pinned-tab.svg" rel="mask-icon">
        <!-- Color theme of your website -->
        <meta name="msapplication-TileColor" content="#7f00ff">
        <meta name="theme-color" content="#7f00ff">
        <!-- Tags to make your site recognized as an application on mobile devices  -->
        <link href="site.webmanifest" rel="manifest">
        <meta content="browserconfig.xml" name="msapplication-config">
        <!-- Design Tags -->
        <link href="_styles/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Script Tags -->
        <script src="_scripts/script.js">
        </script>
    </body>
</html>
